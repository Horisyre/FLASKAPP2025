<!DOCTYPE html>
<html>
    <head>
        <title>Weekly Profit</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Site.css')}}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    </head>
    <body>
        <canvas id="weeklyGraph" class="weeklyGraph">
        </canvas>
        <script>
            const json_dates= {{dates | tojson | safe}};
            const json_money_earned= {{costs | tojson | safe}};


            var ctx = document.getElementById('weeklyGraph').getContext('2d');
                var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                labels: json_dates,
                datasets: [{
                label: 'Sales',
                data: json_money_earned,
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',  // Solid pinkish-red
                    'rgba(54, 162, 235, 1)',  // Solid blue
                    'rgba(255, 99, 132, 1)',  // Solid pinkish-red (again)
                    'rgba(75, 192, 192, 1)',  // Solid teal
                    'rgba(153, 102, 255, 1)', // Solid purple
                    'rgba(54, 162, 235, 1)',  // Solid blue (again)
                    'rgba(255, 99, 132, 1)'   // Solid pinkish-red (again)

                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',  // Solid pinkish-red
                    'rgba(54, 162, 235, 1)',  // Solid blue
                    'rgba(255, 99, 132, 1)',  // Solid pinkish-red (again)
                    'rgba(75, 192, 192, 1)',  // Solid teal
                    'rgba(153, 102, 255, 1)', // Solid purple
                    'rgba(54, 162, 235, 1)',  // Solid blue (again)
                    'rgba(255, 99, 132, 1)'   // Solid pinkish-red (again)
                ],borderWidth: 1
                }]},
                options:{
                    scales:{
                        y:{
                            beginAtZero:true,
                            grid:{
                                display:false,
                                borderColor:'black'
                            },
                            border:{
                                color:'black'
                            },
                            ticks:{
                                display:false
                            }
                        },
                        x:{
                            grid:{
                                display:false
                            },
                            border:{
                                color:'black'
                            },
                            ticks:{
                                beginAtZero:true,
                                maxRotation: 0,
                                minRotation: 0,
                                color:"black",
                                font:{
                                    size:8
                                },
                                
                            },
                        }
                    },
                plugins: {
                    title:{
                        display:true,
                        text:'Daily Earnings For The Week',
                        color:'black'
                    },
                    tooltip: {
                        backgroundColor: 'rgba(128, 128, 128, 0.8)',  // Tooltip background color
                        xAlign: 'right',  // Tooltip alignment
                        titleColor: 'black',  // Tooltip title color
                        bodyColor: 'black', 
                        callbacks:{
                            beforeTitle: function(context){
                                return "Daily yield: ";
                            }
                        }
                    },
                    legend:{
                        align:"start",
                        labels:{
                            color:"black",
                            font:{
                                size:9

                            }
                        }
                    }
                }
                }
                });
        </script>
    </body>
</html>
