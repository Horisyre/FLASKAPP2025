{% extends "layout.html" %}

<!--here we will add iframes-->
{% block content %}
    <br>
    <div class="parts_container">
        <h1 class="HomePageH1">Technician Performance Dashboard</h1>
        <h2 class="HomePageH2">Job Insights Summary</h2>
        <div class="part1" >
            {{TotalJobsCreated}}<br>
            TOTAL JOBS CREATED
        </div>
        <div class="part2">
            {{JobsUpcoming}}<br>
            JOBS UPCOMING
        </div>
        <div class="part3">
            {{TotalJobsCompleted}}<br>
            TOTAL JOBS COMPLETED
        </div>
        <div class="part4">
            {{Rank}}<br>
            TECHNICIAN RANK
        </div>
        <br>
    </div>
    <br>
    <div class="frame_container">
            <div class="parts">
                <iframe src="{{ url_for('weeklyProfit') }}" frameborder="0"  width="450" height="250"></iframe> <!--change to weeklyprofit, MKAE IFRAMES UNSCRROLLABLE-->
            </div> 
            <div class="parts">   
                <iframe src="{{url_for('ToDoList')}}" frameborder="0" scrolling="no" width="150"></iframe><!--THIS WILL DISPLAYED A LIST OF NUMBER OF CUSTOMER REPAIR ORDERS UPCOMING-->
            </div>  
    </div>
    <br>
    <div class="frame_container">
            <div class="parts">
                <iframe src="{{ url_for('monthlyProfit') }}" frameborder="0"></iframe>
            </div>
            <div class="parts">
                <iframe src="{{ url_for('UserProfile') }}" frameborder="0"></iframe>
            </div>
    </div>
    <br>
    <div class="frame_container">
            <div class="parts">
                <iframe src="{{ url_for('JobPieChart') }}" frameborder="0"  ></iframe>
            </div>

            <div class="parts">
                <iframe src="{{ url_for('PercentageJobsCompleted') }}" frameborder="0"></iframe>
            </div>    
    </div>

    <div class="layout_modal" id="layout_modal">
      
    </div>


{% endblock %}

{% block scripts %}
   <!--alter here-->
    <script>
        const dropdownOptions = document.querySelectorAll('.dropdown-options');
        let modalContent=document.getElementById("layout_modal");
        
        const dropDownEventListner= event =>{
          event.preventDefault(); 
          const url =  this.href; 
          const width = 800;
          const height = 600; 
          modalContent.innerHTML= <iframe src= "${url}" height="${height}"y width= "${width}" ></iframe>
            //comments:  
              //open url in modal
              //window.open(url, '_blank', `width=${width},height=${height},left=${left},top=${top}`);
          };

        dropdownOptions.forEach(option => {
            option.addEventListener('click',dropDownEventListner);
          }
        );          
    </script>

    <script>
        const Due ={{customersDue | tojson }};
        
        if(Due){
            //alter here
            let rules = document.styleSheets[0].cssRules;
            let lastRuleIndex = rules.length - 1;
            console.log(lastRuleIndex);
            let alerts=document.styleSheets[0].cssRules[lastRuleIndex];
            alerts.style.content =  '"\uD83D\uDD14"'; 
        }
    </script>
{% endblock %}
