<!DOCTYPE html>
<html>
    <head>
        <title>My first flask system</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Site.css')}}" />
        <style>
            .login_body{background-image: 
                url("{{ url_for('static', filename='images/BCCC17D9-1069-4825-9279A27253F1D041_source.webp') }}");
                background-size: cover;
            }
        </style>

    </head>
        <body class="login_body">
        <div align="center" >
            
            <form action="{{url_for('login')}}" method="POST" class="login_form">
                {{ form.hidden_tag() }} 
                <h1>Log in</h1>
                <div class="form-group">
                    <label>user number:</label><br>
                    <input type="text" name="usernumber" id="usernumber" required>
                </div><br>
                <div class="form-group">
                    <label>user password:</label><br>
                    <input type="text" name="userpassword" id="userpassword" required>
                </div><br>
                <span>
                    <input type="submit" value="Login"><br>
                </span>
                {% if msg %}
                <p>{{ msg }}</p>
                {% endif %}
            </form>

        </div>

        <script>

        </script>
        </body>
</html>
