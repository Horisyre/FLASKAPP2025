<!DOCTYPE html>
<html >
    <head>
        <title> Customer Creation</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>
    <body>
        <form action= "{{url_for('customerCreation')}}" method="POST" class="customer_form">
            {{ form.hidden_tag() }}
            <div class=cust_create>
                <div class="label-container">
                    <label for="CroNo">cro number: {{CroNumber }}</label>
                    <label for="date">date: {{ mydate }}</label>
                        <input type="hidden" id="hidden_date" name="date" value="{{ mydate }}">
                </div>
                <br>

                <span class="my_span">
                    <label for="TechNo" >Tech number:</label>
                    <input type="text" name= "TechNo" id="TechNo">
                </span><br>

                <span class="my_span">
                    <label for="CustomerName" >customer name:</label>
                    <input type="text" name="CustomerName" id="CustomerName" required>
                </span><br>

                <span class="my_span">
                    <label for="CustomerDevice">customer device:</label>
                    <input type="text" name="CustomerDevice" id="CustomerDevice" required>
                </span><br>

                <span class="my_span">
                    <label for="CustomerEmail">customer email:</label>
                    <input type="text" name="CustomerEmail" id="CustomerEmail" required>
                </span><br>

                <span class="my_span">
                    <label for="CustPhoneNo">phone number:</label>
                    <input type="text" name="CustPhoneNo" id="CustPhoneNo" required>
                </span><br>
                <!--{{ form.CustAddress(class="form-control", required=True) }}-->
                <span class="my_span">
                    <label for="CustAddress">physical address:</label>
                    <input type="text" name="CustAddress" id="CustAddress1" required>
                </span><br>

                <span class="my_span">
                    <label for="fault">fault:</label><br>
                    <textarea id="fault" class="inputField"rows="4" cols="50" style="resize: none;"></textarea>
                </span><br>
                <input type="submit" value="done">
            </div>
        </form>
        {%if msg%}
            <p>{{msg}}</p>
        {%endif}
    </body>
</html>
