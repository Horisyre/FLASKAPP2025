<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    </head>
    <body>

        <canvas id="percentage_pie_chart" class="percentage_pie_chart"></canvas>
        <script>
            const JsonData = {{ data | tojson }};
            var ctx = document.getElementById('percentage_pie_chart').getContext('2d');
            // Initialize the chart with the data passed
            var myChart = new Chart(ctx, {
                type: 'doughnut',  // Doughnut chart type
                data: {
                    labels: ["TOTAL JOBS COMPLETED", "TOTAL JOBS COMPLETED FOR TECHNICIAN"], 
                    datasets: [{
                        data: JsonData,  // Use the JsonData array for the chart's data
                        backgroundColor: ['#FF5733', '#33FF57']  
                    }]
                }
            });
        </script>
    </body>
</html>
